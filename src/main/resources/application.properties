#mysql
spring.datasource.url = jdbc:mysql://localhost:3306/auth?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2b8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver

spring.datasource.max-active=0
spring.datasource.max-idle=0
spring.datasource.min-idle=0
spring.datasource.max-wait=10000
spring.datasource.max-wait-millis=31536000

#��ʽ��ʱ��
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#����ʱ��
spring.jackson.time-zone=GMT+8

## Specify the DBMS
spring.jpa.database = MYSQL
## Show or not log for each sql query
spring.jpa.show-sql = true
## Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
## Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# application.xml
#修改数据库引擎为InnoDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.mvc.dispatch-options-request=true

spring.jmx.default-domain=auth
